    />

  <body>

        <li><a href="contact.html">contact</a></li>
      </ul>
    </div>
    <nav class="navigation">
      <ul class="navigation-list-logo">
        <a class="navigation-link-logo" href="../index.html"
          ><img class="logo" src="../pictures/logo.png" alt="logo"
        /></a>
      </ul>
      <!--for tablet and mobile-->
      <ul class="navigation-list-items">
        <li class="navigation-item">
          <a class="navigation-link navigation-link-1" href="../index.html"
            >home</a

            href="#"

          >
        </li>
      </ul>

    <!--image slider start-->
    <div class="images-slider">
      <div class="radio-btns">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio-btn-1" />
        <input type="radio" name="radio-btn" id="radio-btn-2" />
        <input type="radio" name="radio-btn" id="radio-btn-3" />
        <input type="radio" name="radio-btn" id="radio-btn-4" />
        <!--end-->
        <!--slide images start-->
        <div class="first-image">
          <img class="image" src="../pictures/1.jpg" alt="" />
        </div>
        <div>
          <img class="image" src="../pictures/2.jpg" alt="" />
        </div>
        <div>
          <img class="image" src="../pictures/3.jpg" alt="" />
        </div>
        <div>
          <img class="image" src="../pictures/4.jpg" alt="" />
        </div>
        <div class="Diagonal-background"></div>
        <!--end-->
        <!--navigation(designed buttons-instead the regular) start-->
        <div class="manualy-sliding">
          <label
            class="circle-radio-btn circle-radio-btn-1"
            for="radio-btn-1"
          ></label>
          <label
            class="circle-radio-btn circle-radio-btn-2"
            for="radio-btn-2"
          ></label>
          <label
            class="circle-radio-btn circle-radio-btn-3"
            for="radio-btn-3"
          ></label>
          <label
          class="circle-radio-btn circle-radio-btn-4"
          for="radio-btn-4"
          ></label>
        </div>
        <!--end-->
      </div>
    </div>
    <!-- hero picture for mobile -->
    <header class="mobile-hero-picture">
      <div class="hero-picture"></div>
    </header>
    
    <!--form-->
    <section class="form-section">
      <form class="form" action="">
        <div class="field">
          <label class="form-label-input" for="name">name :</label>
          <input class="form-input bla" type="text" id="name" placeholder="">
        </div>
        <div class="field">
          <label class="form-label-input" for="last-name">last name :</label>
          <input class="form-input" type="text" id="last-name" placeholder="">
        </div>
        <div class="field">
          <label class="form-label-input" for="email">email :</label>
          <input class="form-input" type="email" id="email" placeholder="">
        </div>
        <div class="field">
          <label class="form-label-input" for="text-area">free text</label>
          <textarea class="form-input" name="" id="text-area" cols="30" rows="10" placeholder=""></textarea>
        </div>
      </form>
    </section>

          This site built by BARUCH ROZAEV during fullstack online course. ALL
          THE IMAGES BY UNSPLASH AND PEXELS
        </p>
      </div>
    </footer>
